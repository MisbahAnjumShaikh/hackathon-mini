     <!-- Navbar -->
  <header class="navbar">
    <div class="logo">
      <div class="logo-circle"></div>
      <span>Coranu</span>
    </div>
    <nav class="nav-links">
      <a href="#">Home</a>
      <a href="#">Market</a>
      <a href="#">Blog</a>
      <button class="get-started-btn" onclick="login_signupForm()">Get Started</button>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="container">
    <section class="intro">
      <h1>Insights from our team</h1>
      <p>Powerful Trading Tools and Features for Experienced Investors</p>
    </section>

    <!-- Search Bar -->
    <div class="search-container">
      <input type="text" placeholder="Search..." class="search-bar">
    </div>

    <!-- Sidebar and Content -->
    <div class="main-content">
      <aside class="sidebar">
        <h3>Blog Topics</h3>
        <ul>
          <li>Company</li>
          <li>Design</li>
          <li>Technology</li>
          <li>AI</li>
        </ul>
        <h3>Guide and Tools</h3>
        <ul>
          <li>Guidelines</li>
          <li>Career</li>
          <li>Self Care</li>
        </ul>
      </aside>

      <section class="content">
        <h2>Trending Topics</h2>
        <div class="topics">
          <button>Design Tools</button>
          <button>Technology</button>
          <button>Web</button>
          <button>Programming</button>
        </div>

        <div class="container">
            <div class="logo">
                <h1>Post App</h1>
            </div>
            <form>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea id="content" name="content" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>    
      </section>
    </div>

    <!-- Newsletter -->
    <section class="newsletter">
      <h2>Join Our Newsletter</h2>
      <form>
        <input type="email" placeholder="Your email" required>
        <button type="submit">Subscribe</button>
      </form>
    </section>
  </main>
