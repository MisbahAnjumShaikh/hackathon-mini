<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Login</h2>
    <form >
        <label for="email"> Email
            <input type="email" name="email" id="email">
        </label><br><br>
        <label for="password"> Password
            <input type="password" name="password" id="password">
        </label><br><br>
        <button type="submit" id="login_signInBtn">Login</button><br><br>
    </form>
    <div>
        <p href="">Forgot Password?</p>
        <label for="email">
            <input type="email" name="email" id="resetPassEmail" placeholder="Enter email to reset Password">
        </label><br><br>
        <button type="submit" id="resetPasswordBtn">Send Reset Link</button><br><br>
    </div>
    <p>Don't have an account?</p>
    <button type="submit" class="redirectBtn"><a href="index.html">Signup</a></button>
    <script src="app.js" type="module"></script>
</body>

</html>
